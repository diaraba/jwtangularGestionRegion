<div class="conatiner ">
    <div class="row border mat-elevation-z8">
        <button mat-button class="menu-button" routerLink="/ajouterpays">
            <mat-icon style="color: black;">add</mat-icon>
            <span style="color: black;">Ajouter un pays</span>
        </button>
        <div class="col-md-12 ">
            <table class="table">
                <thead>
                    <tr>
                        <th class="gauche" scope="col">Nom</th>
                        <th scope="col">Superficie</th>
                        <th scope="col">Population</th>
                        <th scope="col">Langue</th>
                        <th class="droite" scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody *ngFor="let pay of pays">
                    <tr>
                        <td>{{pay.nom}}</td>
                        <td>{{pay.superficie}}</td>
                        <td>1000 000</td>
                        <td>Bamabara</td>
                        <td>
                            <mat-icon class="update">update</mat-icon>
                            <mat-icon class="delete">delete</mat-icon>
                            <mat-icon class="visibility">visibility</mat-icon>
                        </td>
                    </tr>
                
                </tbody>
            </table>
        </div>
    </div>
</div>
