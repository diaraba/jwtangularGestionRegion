           <form
           name="form"
           (ngSubmit)="f.form.valid && onSubmit()"
           #f="ngForm"
           novalidate>
           <div class="form-group">
             <label for="nom">Nom</label>
             <input
               type="text"
               class="form-control"
               name="nom"
               [(ngModel)]="form.nom"
               required
               #nom="ngModel"
               [ngClass]="{ 'is-invalid': f.submitted && nom.errors }"
             /> 
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-secondary mx-auto d-block">Envoyer</button>
            </div>

            <div class="form-group">
              <div *ngIf="f.submitted && isLoggedIn" class="alert alert-success" role="alert">
                Pays creer avec succes!
              </div>
              <div *ngIf="f.submitted && isLoginFailed" class="alert alert-success" role="alert">
                Création du pays à échouer!
              </div>
            </div>
           </form>
      
      
      <div class="col-3"></div>
